<!-- Begin include/header -->
<header>
	<div class="grid-container">
		<div class="grid-x grid-padding-x">
			<div class="title-bar cell" data-responsive-toggle="main-menu" data-hide-for="medium">
				<button class="menu-icon" type="button" data-toggle="main-menu"></button>
				<div class="title-bar-title">{% t global.menu %}</div>
			</div>
			<div id="main-menu" class="top-bar cell">
				<nav class="top-bar-left">
					{% assign frontpage = "/" | relative_url %}
					<ul class="vertical medium-horizontal menu">
						<li class="show-for-medium">
							<a class="front" href="{{ frontpage }}">
								{% include svg/logo.svg %}
							</a>
						</li>
						{% include header/main-nav.html %}
					</ul>
				</nav>
				<div class="top-bar-right">
					<ul class="vertical medium-horizontal menu">
						{% include header/language-switcher.html %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- End   include/header -->
